name: Deploy Pages (docs on main)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'

permissions:
  contents: write

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build & Export to docs
        run: npm run export
        env:
          GITHUB_PAGES: 'true'
          BASE_PATH: '/portfolio'

      - name: Commit docs back to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update docs for GitHub Pages [skip ci]'
          file_pattern: docs/**
          branch: main

